name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

      - run: npm test | tee test-results.txt
        continue-on-error: true

      - uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: test-results
          path: ./test-results

      - run: cat ./test-results/test-results.txt

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

      - run: npm start
