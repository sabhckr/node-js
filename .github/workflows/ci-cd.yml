name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run check > test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: self-hosted

    steps:
      - name: Set PowerShell Execution Policy
        run: powershell -Command "Set-ExecutionPolicy RemoteSigned -Scope Process -Force"
        shell: powershell

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix permissions
        run: chmod -R 755 ./src

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          

      - name: Show test results
        run: cat test-results.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install PM2
        run: npm install -g pm2

      - name: Start application
        run: | 
          pm2 delete node-app || true && pm2 start "./src/server.js" --name node-app && pm2 save
